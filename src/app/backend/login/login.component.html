<div class="container">
<div class="row">
    <div class="col-md-4">

    </div>
<div class="col-md-8">
    <form class="form-signin" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading ">Please sign in</h2><br>
        
        <div class="alert" *ngIf="message">
            {{message}}
        </div>    <br>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Login" autofocus formControlName="login">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="password">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
    </form>

</div>
</div>
</div>
